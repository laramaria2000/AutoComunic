<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="pinguim_game.css">
  <title>Fase 3</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f5f5f5;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>

</head>

<canvas id="confettiCanvas"></canvas>
<body>
  <div class="game">
    <div class="game">
      <video class="background-video" autoplay muted loop>
        <source src="img.pinguim/cenario_pinguim.mp4" type="video/mp4">
        Seu navegador não suporta o vídeo.
      </video>
 
    <div class="buttons-container">
      <button class="round-button3" onclick="restart()">
        <img src="img.pinguim/retomar.png" alt="retomar">
      </button>  
      <button id="pause-btn" class="round-button1">
        <img src="img.pinguim/pause.png" alt="pause">
      </button>
      <button class="round-button2">
        <img src="img.pinguim/inicial.png" alt="inicial">
      </button>    
    </div>
    <img class="pinguim" src="img.pinguim/pinguim.gif" alt="pinguim">
    <img class="pipe" src="img.pinguim/gelo.png" alt="gelo">


    <div class="toast-container" id="toast-container" style="display: none;">
      <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="height: 90px; width: 350px;"> 
        <div class="custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
          <div class="toast-header">
            <img src="img.pinguim/pause2.png" class="rounded mr-2" alt="Pause Icon" style="width: 60px; height: 60px;">
            <strong class="mr-auto">Deseja continuar?</strong>
          </div>
          <div class="toast-pouse text-center"> <!-- Ajuste de margem -->
            <img src="img.pinguim/pinguim.gif" alt="Novelo" style="width: 120px; height: 120px; display: block; margin: 0 auto;">
              <br>
            <button id="despause-btn" class="button-custom" style="background-color: #71b7db; border-radius: 10px; color: aliceblue; margin-top: 10px; width: 100px; height: 50px;">
              <img src="img.pinguim/pause.png" alt="Imagem" style="width: 40px; height: 40px;">
              Sim
            </button>
            <button id="despause-btn2" class="button-custom2" href="" style="background-color: #71b7db; border-radius: 10px; color: aliceblue; margin-top: 10px; margin-bottom: 20px; width: 100px; height: 50px;">
              <img src="img.pinguim/pausex.png" alt="Imagem" style="width: 40px; height: 40px;">
              Não
            </button>
          </div>
        </div>
      </div>
    </div>
    
     
    

    <div class="score">0</div>
    <div class="lives">
      <img src="img.pinguim/cori1.png" alt="vida">
      <img src="img.pinguim/cori1.png" alt="vida">
      <img src="img.pinguim/cori1.png" alt="vida">
    </div>


  <div class="letras-coletadas"></div>
    <button id="startsong" class="start" onclick="startGame()">Iniciar</button>
  </div>

  <audio id="trilhaSonora" src="audio.pinguim/trilhasonora.mp3" loop></audio>
  <audio id="jump_sound" src="audio.pinguim/junp_sound.mp3" loop></audio>
  <audio id="collect_sound" src="audio.pinguim/collect_points.mp3" loop></audio>
  <audio id="loser_sound" src="audio.pinguim/loser_sound.mp3" loop></audio>

  <div class="game-over">
    <h1 style="text-align: center;margin-bottom: -20px;">Game Over</h1>
    <img src="img.pinguim/pinguim.gif" alt="Imagem de game over" style="width: 100px; height: 100px;" />
    <button class="reiniciar" onclick="restartGame()">Reiniciar</button>  
  </div>


  <div class="vitoria" id="vitoria">
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
        <div class="toast-header2">
          <img src="img.pinguim//logo1.png" class="imagem-header" alt="...">
          <strong class="mr-auto"></strong>
        </div>
        <div class="toast-body text-center">
          <br>
          <!-- Botão abaixo do GIF -->
        <br><br><br>
          <button id="start-btn" class="mic-buttom">
            <img src="img.pinguim/mic.png" alt="Ícone" style="width: 60px; height: 50px;">
          </button>
          <p id="result">Você disse:</p>
          <p id="status"></p> 
        </div>
      </div>
    </div>
  </div>
  </div>

<script src="pinguim_game.js"> </script>
  
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
