<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="game.css">
  <title>Fase 1</title>

</head>
<body>
  <div class="game">
    <div class="game">
      <video class="background-video" autoplay muted loop>
        <source src="img/Cenário_gato.mp4" type="video/mp4">
        Seu navegador não suporta o vídeo.
      </video>

    <div class="buttons-container">
      <button class="round-button3" onclick="restart()">
        <img src="img/retomar.png" alt="retomar">
      </button>  
      <button id="pause-btn" class="round-button1">
        <img src="img/pause.png" alt="pause">
      </button>
      <button class="round-button2">
        <img src="img/inicial.png" alt="inicial">
      </button>    
    </div>
    <img class="gato" src="img/gato.gif" alt="gato">
    <img class="pipe" src="img/lixeira.png" alt="lixeira">


    <div class="toast-container" id="toast-container" style="display: none;">
      <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="height: 200px; width: 350px">
        <div class="custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
          <div class="toast-header">
            <img src="img/pause.png" class="rounded mr-2" alt="Pause Icon" style="width: 10%; height: auto;">
            <strong class="mr-auto">Pause</strong>
          </div>
          <div class="toast-body text-center">
            <h4>Deseja continuar?</h4>
            <br><br><br>
            <button id="despause-btn" class="btn btn-success">Sim</button>
            <button id="home-btn" class="btn btn-danger" href="">Não</button>
          </div>
        </div>
      </div>
    </div>    
    

    <div class="score">0</div>
    <div class="lives">
      <img src="img/cori1.png" alt="vida">
      <img src="img/cori1.png" alt="vida">
      <img src="img/cori1.png" alt="vida">
    </div>


  <div class="letras-coletadas"></div>
    <button id="startsong" class="start" onclick="startGame()">Iniciar</button>
  </div>

  <audio id="trilhaSonora" src="audio/trilhasonora.mp3" loop></audio>
  <audio id="jump_sound" src="audio/junp_sound.mp3" loop></audio>
  <audio id="collect_sound" src="audio/collect_points.mp3" loop></audio>
  <audio id="loser_sound" src="audio/loser_sound.mp3" loop></audio>



  <div class="game-over">
    <h1>Game Over</h1>
    <button class="reiniciar" onclick="restartGame()">Reiniciar</button>
  </div>

  <div class="vitoria" id="vitoria">
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="height: 300px; width: 500px">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
        <div class="toast-header">
          <img src="img/imagemdotoast.png" class="rounded mr-2" alt="..." style="width: 30%; height: auto;">
          <strong class="mr-auto">Parabéns!</strong>
        </div>
        <div class="toast-body text-center">
          <br>
          <!-- Botão abaixo do GIF -->
        <br><br><br>
          <button id="start-btn" class="btn btn-outline-" style="width: 100px; margin-bottom: 20px;">
            <img src="img/mic.png" alt="Ícone" style="width: 70px; height: 60px;">
          </button>
          <p id="result">Você disse:</p>
          <p id="status"></p> 
        </div>
      </div>
    </div>
  </div>
  
  </div>

<script src="game.js"> </script>
  
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
