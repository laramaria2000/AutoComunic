<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <title>Fase 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .game {
      width: 100%;
      height: 100vh;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      background-image: url('./img/cenario.mp4');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .const restartGame {
      background: #1a3755;
      color: rgb(255, 255, 255);
      font-weight: bold;
      font-size: 1.5rem;
      border: none;
      padding: 1rem;
      position: absolute;
      right: 50%;
      top: 80%;
      transform: translate(50%, -50%);
      cursor: pointer;
      z-index: 1;
    }

    .reiniciar{
      margin-bottom: 250px;
      width: 120px;
      height: 60px;
      background:  #284869; /* Cor do fundo */
      color: white; /* Cor do texto do botão */
      border: none;
      border-radius: 10px; /* Borda mais arredondada */
      padding: 10px 20px; /* Mais espaçamento interno */
      font-family: 'roboto'; /* Fonte mais elegante */
      font-size: 20px; /* Aumentei o tamanho da fonte */
    }

    .reiniciar:hover {
      color: #a0c6ef;
    }

    .game-over {
      width: 100%;
      height: 100vh;
      background: #1a3755;
      display: none; 
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
    }
    .game-over h1 {
      font-size: 3rem;
      font-family: Cambria, Cochin, Georgia, serif;
      color: rgb(136, 159, 201);
      text-align: center;
      margin-top: 15rem;
    }

    .pipe {
      position: absolute;
      bottom: 0;
      right: -80px;
      width: 100px;
      height: 100px;
    }

    .gato {
      width: 150px;
      position: absolute;
      bottom: 0;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }


    .score {
      position: absolute;
      top: 20px;
      left: 5px;
      display: flex;
      align-items: center;
      gap: 1000px; /* Espaço entre a pontuação e as vidas */
      font-size: 2rem;
      color: white;
      font-weight: bold;
    }

    .lives img {
      width: 30px;
      height: 30px;
    }

    @keyframes clouds-animation {
      from {
        right: -550px;
      }
      to {
        right: 100%;
      }
    }

    .pipe-animation {
      animation: pipe-animation 2s infinite linear;
    }

    @keyframes pipe-animation {
      from {
        right: -80px;
      }
      to {
        right: 100%;
      }
    }

    .jump {
      animation: jump 800ms ease-out;
    }

    @keyframes jump {
      0% {
        bottom: 0;
      }
      40% {
        bottom: 200px;
      }
      50% {
        bottom: 200px;
      }
      60% {
        bottom: 200px;
      }
      100% {
        bottom: 0;
      }
    }

    .letra {
      position: absolute;
      width: 50px;
      height: 50px;
      z-index: 1;
    }

    .letra-animacao {
      animation: letra-animation 2s linear;
    }

    @keyframes letra-animation {
      from {
        right: -80px; /* Posição inicial fora da tela */
      }
      to {
        right: 100%; /* Movimento para a direita */
      }
    }

    .letras-coletadas {
      position: absolute;
      top: 10px; /* Ajustar conforme necessário */
      left: 50%; /* Centralizar horizontalmente */
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1;
    }

    .letra-coletada {
      width: 50px;
      height: 50px;
    }

    .vitoria {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 999;
    }

    .vitoria h2 {
      font-size: 2rem;
      color: rgb(76, 175, 80);
      text-align: center;
    }
    .toast {
      width: 500; /* Aumenta a largura do toast */
      background-color: #34567b;
      border-radius: 10px; /* Bordas arredondadas */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adiciona sombra para um efeito de profundidade */
      height: 400px; /* Aumenta a altura do toast */
    }
    

    .toast-header {
      background-color:#34567b;
      color: white; /* Cor do texto no cabeçalho */
      border-bottom: 1px solid rgba(0, 0, 0, 0.125); /* Adiciona uma linha de separação */
    }

    .toast-body {
      padding: 20px; /* Adiciona padding ao corpo do toast */
    }
     
    .toast-body h6 {
      margin: 0 0 50px; /* Margem inferior para criar mais espaço antes do botão */
      font-family: Georgia, 'Times New Roman', Times, serif;
    }


    .start {
      margin-left: 550px;
      margin-top: 250px;
      width: 120px;
      height: 60px;
      background: rgb(20, 50, 96);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'roboto';
      font-size: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      opacity: 1;
    }

    .container {
      display: flex;
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center; /* Centraliza verticalmente */
      height: 100vh; /* Altura da tela */
    }


    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px; /* Altura do contêiner ajustada */
    }

    .start:hover {
      background: rgb(39, 64, 152); /* Cor de fundo ao passar o mouse */
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Sombra maior no hover */
      opacity: 1; /* Garante que a opacidade seja 100% no hover */
    }


    .buttons-container {
      position: absolute;
      top: 50px;
      right: 50px;
      display: flex;
      gap: 10px;
    }

    .round-button1 {
      right: 58px;
      width: 50px;
      height: 50px;
      margin-top: -45px;
      border-radius: 50%;
      border: none;
      background-color: #34567b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden; /* Garante que a imagem não extrapole os limites do botão */
    }

    .round-button1 img {
            width: 50px; /* Ajuste o tamanho da imagem conforme necessário */
            height: auto; /* Mantém a proporção da imagem */
        }

    .round-button2 {
      width: 50px;
      height: 50px;
      margin-top: -45px;
      margin-right: -35px;
      border-radius: 50%;
      border: none;
      background-color: #34567b;
      color: white;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Garante que a imagem não extrapole os limites do botão */
    }

    .round-button2 img {
            width: 50px; /* Ajuste o tamanho da imagem conforme necessário */
            height: auto; /* Mantém a proporção da imagem */
        }
    .toast-container {
      display: none; /* Inicialmente escondido */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: transparent; /* Torna o fundo do contêiner transparente */
      padding: 20px;
      border-radius: 10px; /* Arredonda o contêiner do toast */
      z-index: 1000; /* Para garantir que o toast apareça sobre outros elementos */
    }

    .custom-toast {
      background: white; /* Cor de fundo do toast */
      border-radius: 10px; /* Arredonda as bordas do toast */
      padding: 0px; /* Espaço interno dentro do toast */
    }


  </style>
</head>
<body>
  <div class="game">
    <div class="game">
      <video class="background-video" autoplay muted loop>
        <source src="img/Cenário_gato.mp4" type="video/mp4">
        Seu navegador não suporta o vídeo.
      </video>
    <div class="buttons-container">
      <button id="pause-btn" class="round-button1">
        <img src="img/pause.png" alt="pause">
      </button>
      <button class="round-button2">
        <img src="img/inicial.png" alt="inicial">
      </button>    
    </div>
    <img class="gato" src="img/gato.gif" alt="gato">
    <img class="pipe" src="img/lixeira.png" alt="lixeira">


    <div class="toast-container" id="toast-container" style="display: none;">
      <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="height: 200px;">
        <div class="custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
          <div class="toast-header">
            <img src="img/pause.png" class="rounded mr-2" alt="Pause Icon" style="width: 10%; height: auto;">
            <strong class="mr-auto">Pause</strong>
          </div>
          <div class="toast-body text-center">
            <h4>Deseja continuar?</h4>
            <br><br><br>
            <button id="despause-btn" class="btn btn-primary">Despause</button>
          </div>
        </div>
      </div>
    </div>    
    

    <div class="score">0</div>
    <div class="lives">
      <img src="img/cori1.png" alt="vida">
      <img src="img/cori1.png" alt="vida">
      <img src="img/cori1.png" alt="vida">
    </div>


  <div class="letras-coletadas"></div>
    <button id="startsong" class="start" onclick="startGame()">Iniciar</button>
  </div>

  <audio id="trilhaSonora" src="audio/trilhasonora.mp3" loop></audio>

  <div class="game-over">
    <h1>Game Over</h1>
    <button class="reiniciar" onclick="restartGame()">Reiniciar</button>
  </div>

  <div class="vitoria" id="vitoria">
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="height: 200px;">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
        <div class="toast-header">
          <img src="img/trofeu.gif" class="rounded mr-2" alt="..." style="width: 10%; height: auto;">
          <strong class="mr-auto">Parabéns!</strong>
        </div>
        <div class="toast-body text-center">
          <h4>Fale a palavra "gato" para seguir em frente</h4>
          <br>
          <!-- Botão abaixo do GIF -->
          <button id="start-btn" class="btn btn-outline-" style="width: 100px;">
            <img src="img/mic.png" alt="Ícone" style="width: 70px; height: 60px;">
          </button>
          <br><br>
          <p id="result">Você disse:</p>
          <p id="status"></p>
        </div>
      </div>
    </div>
  </div>
  
  </div>

<script src="game.js"> </script>
  
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
